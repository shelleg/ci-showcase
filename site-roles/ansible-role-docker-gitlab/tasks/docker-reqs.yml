---
- name: "Install docker + reqs"
  apt:
    name: "{{ item }}"
    update_cache: yes
    state: latest
  with_items:
    - docker-engine
    - python-pip

- name: "Upgrade pip"
  pip:
    name: pip
    extra_args: "--upgrade"

- name: "Install docker-py"
  pip:
    name: "{{ item }}"
    state: present
  with_items:
    - docker-py
    - pyapi-gitlab