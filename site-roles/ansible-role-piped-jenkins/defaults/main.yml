---
# defaults file for ansible-role-piped-jenkins

# Listen port
jenkins_port: 8080

# could be latest || latest-LTS
jenkins_version: latest-LTS

# some like to see /jenkins as a suffix I don't ... ;)
jenkins_application_context: ''

# Directories used by Jenkins [ Apt || Rpm ]
jenkins_home: /var/lib/jenkins
jenkins_log_dir: /var/log/jenkins
jenkins_cache_dir: /var/cache/jenkins
jenkins_init_dir: "{{ jenkins_home }}/init.groovy.d"
jenkins_webroot: /var/cache/jenkins/war
# jenkins 2 requires skip wizrd param
# chenge this to true if you really want it ;)
jenkins_disale_startup_wizerd: "false" # String becuase the jvm arg becomes False ...

jenkins_jvm_args: "-Djava.awt.headless=true"
jenkins_cmd_args: "--webroot={{ jenkins_webroot }} --httpPort={{ jenkins_port }} -Djenkins.install.runSetupWizard={{ jenkins_disale_startup_wizerd }}"

# The system level user Jenkins should runas
jenkins_runas_user: user
jenkins_runas_group: user
jenkins_runas_sudoer: true

# Authorization strategy basic
jenkins_admin_username: admin
jenkins_admin_password: qwe123



